<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Trader Chitti - Trading Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.daytrading.com/wp-content/uploads/2022/11/Binary-Options-Moving-Average-Strategy-Example-1.jpg')
      ;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .section {
      padding: 3rem 1rem;
      background-color: rgba(0, 0, 0, 0.85);
    }
    .section h2 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 2rem;
    }
    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .videos-container iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 0.9rem;
      color: #ccc;
    }
    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://yt3.googleusercontent.com/sOzCYYKst9cbApkNVrQPmlyZp597dFFSE2tnQR2CpasC9IkdxYq8EGsOp5ij5OH7tnPmRX8A=s160-c-k-c0x00ffffff-no-rj">
    <nav>
      <a href="#">Home</a>
      <a href="#courses">Courses</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Binary Trader Chitti's Zone</h1>
    <p>Learn Smart Price Action & Trading Psychology</p>
  </section>

  <section id="courses" class="section">
    <h2>Premium Courses</h2>
    <p style="text-align:center">(Courses will be listed soon... Stay tuned!)</p>
  </section>

  <section id="videos" class="section">
    <h2>Latest YouTube Videos</h2>
    <div class="videos-container">
      <iframe src="https://www.youtube.com/embed/hMIHAmE7KQI" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/6vVi9i-aCdY" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/QEPAbIUknSs" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Binary Trader Chitti. All Rights Reserved.
  </footer>
</body>
</html>
